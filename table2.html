<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Example</title>
</head>
<body>

<h2>Sample Table</h2>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>NAME</th>
      <th>COMPANY</th>
      <th>ADDRESS</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>Adithya M</td>
      <td>Company 1</td>
      <td>Hdaginabele</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Prem</td>
      <td>Company 2</td>
      <td>Malur</td>
    </tr>
    <tr>
      <td>3</td>
      <td>Mithan</td>
      <td>Company 3</td>
      <td>Hoskote</td>
    </tr>
    <tr>
      <td>4</td>
      <td>Arun</td>
      <td>Company 4</td>
      <td>Bangalore</td>
    </tr>
  </tbody>
</table>
<p><b> The is the basic 4 rows and 4 column</b> </p>
</body>
</html>
